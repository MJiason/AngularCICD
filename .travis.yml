language: node_js
node_js:
  - "12"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
- ng lint
- ng build --prod --base-href https://t-palmer.github.io/travis-demo

addons:
  sonarcloud:
    organization: "mjiason"
    token: ${SONAR_TOKEN}
script:
- sonar-scanner

deploy:
  provider: heroku
  api_key: ${HEROKU_API_KEY}
  app: angular-ci-cd-test
